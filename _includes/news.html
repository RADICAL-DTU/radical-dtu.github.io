<div class="well">
  <style>
    /* Gray heading matching research section */
    .news-heading { color: #5b677a; }
    /* Article text color */
    .news-item, .news-item a, .news-title { color: #5b677a; }
    .news-item a:hover { color: #2f81f7; } /* optional hover */
  </style>
  <h4 class="news-heading">News</h4>

<ul class="list-unstyled">
    {% for article in site.data.news limit:6 %}
        <li class="media news-item">
            <p><a href="{{ site.url }}{{ site.baseurl }}/news#{{ article.date }}">{{ article.date }}</a>
            <h5 class="mt-0 mb-1 news-title">{{ article.title }}</h5>
            </p>
        </li>
    {% endfor %}
</ul>

<h5><a href="{{ site.url }}{{ site.baseurl }}/news.html">More news...</a></h5>

</div>
