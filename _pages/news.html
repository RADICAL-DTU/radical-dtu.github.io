---
title: "News"
layout: default
excerpt: "RADICAL -- News"
sitemap: false
permalink: /news.html
---
<h1>{{page.title}}</h1>

<ul class="list-unstyled">
    {% for article in site.data.news %}
        <li class="media">
            <div class="media-body">
            <h4 id="{{ article.date }}">{{ article.date }}</h4>
            <h4 class="mt-0 mb-1">{{ article.title }}</h4>
            {{ article.content }}
            <a href={{article.link.url}}>{{article.link.title}}</a>
            </div>
        </li>
    {% endfor %}
</ul>
